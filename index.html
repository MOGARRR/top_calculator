 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div id="display"><h1></h1></div>
      <div id="buttonContainer">
        <div id="operators">
         <button class="operateButtons" id="add">+</button>
         <button class="operateButtons" id="subtract">-</button>
         <button class="operateButtons" id="multiply">x</button>
         <button class="operateButtons" id="divide">/</button>
        </div>
        <div id="numbersList">
          <div class="numGroup">
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
          </div>
          <div class="numGroup">
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
          </div>
          <div class="numGroup">
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
          </div>
          <div class="numGroup" id="zeroContain">
            <div></div>
            <button class="numbers" id="zero">0</button> 
            <div></div>
          </div>
        </div>
        <div id="calOptions">
          <button class="calButtons" id="decimal">.</button>
          <button class="calButtons" id="clear">C</button>
          <button class="calButtons" id="delete"><</button>
          <button class="calButtons" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
