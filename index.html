<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="display">123</div>
      <div id="buttonContainer">
        <div id="operators">
         <button class="operateButtons" id="add">+</button>
         <button class="operateButtons" id="subtract">-</button>
         <button class="operateButtons" id="multiply">x</button>
         <button class="operateButtons" id="devide">/</button>
        </div>
        <div id="numbersList">
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
        </div>
        <div id="calOptions">
          <button class="calButtons" id="0">0</button>
          <button class="calButtons" id="decimal">.</button>
          <button class="calButtons" id="clear">C</button>
          <button class="calButtons" id="delete"><</button>
          <button class="calButtons" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
