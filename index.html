<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="display">123</div>
      <div class="buttonContainer">
        <ol id="operators">
         <li id="add"><button>+</button></li>
         <li id="subtract"><button>-</button></li>
         <li id="multiply"><button>x</button></li>
         <li id="devide"><button>/</button></li>
        </ol>
        <ol id="numbersList">
          <li id="1"><button>1</button></li>
          <li id="2"><button>2</button></li>
          <li id="3"><button>3</button></li>
          <li id="4"><button>4</button></li>
          <li id="5"><button>5</button></li>
          <li id="6"><button>6</button></li>
          <li id="7"><button>7</button></li>
          <li id="8"><button>8</button></li>
          <li id="9"><button>9</button></li>
          <li id="0"><button>0</button></li>
        </ol>
        <ol id="calOptions">
          <li id="clear"><button>C</button></li>
          <li id="delete"><button>Del</button></li>
          <li id="equal"><button>=</button></li>
        </ol>
      </div>
    </div>
  </body>
</html>
